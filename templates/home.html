<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'CSS/home_style.css')}}">
  </head>
  <script>
    function extendCheck() {
      var question =confirm("연장하시겠습니까?");
      if (question== true){    //확인
        document.removefrm.submit();
      }
      else{   //취소
        return false;
      }
    }
    function outCheck() {
      var question = confirm("퇴실하시겠습니까?");
      if (question == true){    //확인
        document.removefrm.submit();
      }
      else{   //취소
        return false;
      }
    }
  </script>
  <body>
    <form class="info" action="" method="post">
      <!--  받아온사용자정보 + 좌석 -->
      <h4><font color="#4d4444">{{name_input}}({{number_input}})</font></h4>
      <div class="p-box">
        <input type="button" id="number" value="예약" onclick=
        "location.href='/class'
        ">
        <div id="time_inout">
          <div id="time" >
            <font size="1em" color="#5c5c5c">2021-07-23</font>
            <br>
            <font size="2em" color="#383838">{{time_input}}</font>
          </div>
          <div id="inout">
            <input type="button" id ="extend" value="연장" onclick="extendCheck();">
            <input type="button" id ="out" value="퇴실" onclick="outCheck();">
        </div>
      </div>
    </div>
    <input type="button" id ="record" value="이용기록확인" onclick="
    location.href='/uselist'
    ">

      <br>
      <br>
      <div id="knuimage">
      <img src="{{url_for('static',filename = 'IMG/17-3.jpg')}}" width="50%">
      </div>
    </form>
  </body>
</html>
