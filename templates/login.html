<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'CSS/login_style.css')}}">

  </head>
  <body>
    <form class="info" action="/home" method="POST">
      <h1><strong>Login</strong></h1>
      <input type="text" name = "ID" value = "" placeholder="ID" onfocus="this.placeholder=''" onblur="this.placeholder='ID'">
      <input type="password" id = "pw" name = "password" value="" placeholder = "Password" onfocus = "this.placeholder=''" onblur = "this.placeholder ='Password'">
      <input type="submit" id = "check" value="Login" onClick = "
        location.href = '/home'
      ">


      <div id="sign">
        <p><a href="/register">회원가입</a></p>
      </div>
      <div id="knuimage">
      <img src="{{url_for('static',filename = 'IMG/17-3.jpg')}}" width="80%">
      </div>
    </form>
  </body>
</html>
