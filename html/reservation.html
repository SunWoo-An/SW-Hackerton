    });

    // 색깔이 칠해져 있을 때 클릭을 못하게 하는 Function
    function DontTouch(Select,num){
      var target = document.querySelector(Select);
      if(num ===  1){
        target.style.color = '#e74c3c'
        target.style.pointerEvents: none;
      }
      else{
        target.style.color = '#2ecc71';

    }
